<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include favicon.html %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/orrspray.css" />


    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />

</head>

<body>
    <div id="wrapper">
        <div id="content">
            <header>
                <nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <a class="navbar-brand" href="/"><img src="/assets/images/logo_spray2.png" class="logo" />
                        Orrspray-függőség</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" title="Hogyan szokhatunk le az orrsprayről" href="/leszokas">Leszokás<span
                                    class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="container">
                <article class="padding-space">
                    <section>
                        {{ content }}
                    </section>
                </article>
            </div>
        </div>
    </div>
    <style>

    </style>
    <footer id="footer">
        <div class="container">
            <div id="madeby">
                <span class="label">Design by:</span>
                <a href="https://blabosoft.com" class="brand" target="_blank" title="BlaboSoft, az oldal fejlesztője">
                    <img src="/assets/images/blabosoft_logo.png" alt="BlaboSoft" />
                </a>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

            dataLayer.push(arguments);

        gtag('config', 'UA-113049403-1');

</body>

</html>
